<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock and Date</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #000000;  /* Dark background */
            color: #f0f0f0;  /* Off white text color */
        }
        .time {
            font-size: 4em;  /* Much bigger font for the time */
            margin-bottom: 10px;
        }
        .day {
            font-size: 4.5em;
            font-weight: normal;
            margin-bottom: 10px;
        }
        .date {
            font-size: 2.5em;
            font-weight: normal;
            margin-bottom: 10px;
        }
        .prayer-info {
            font-size: 3em;
            display: flex; /* Align prayer name and time on the same line */
            justify-content: center;
            align-items: center;
        }
        .prayer-name, .prayer-time {
            margin: 0 0.2em; /* Add space between the prayer name and time */
        }
    </style>
</head>
<body>
    <div class="day" id="day"></div>
    <div class="time" id="clock"></div>
    <div class="date" id="date"></div>
    
    <!-- Prayer Info Section on Same Line -->
    <div class="prayer-info">
        <p id="current-prayer-name" class="prayer-name"></p>
        <p id="current-prayer-time" class="prayer-time"></p>
        <p id="prayer-name" class="prayer-name"></p>
        <p id="prayer-time" class="prayer-time"></p>
    </div>

    <script>
        let userLatitude, userLongitude;

        // Get current location using Geolocation API
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    userLatitude = position.coords.latitude;
                    userLongitude = position.coords.longitude;
                    fetchPrayerTimes();  // Fetch prayer times after getting location
                }, function(error) {
                    console.error("Error getting geolocation: ", error);
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function updateClock() {
            const clockElement = document.getElementById('clock');
            const dateElement = document.getElementById('date');
            const dayElement = document.getElementById('day');
            
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const hour12 = hours % 12 || 12;
            const formattedTime = `${hour12}:${minutes < 10 ? '0' + minutes : minutes} ${ampm}`;
            
            // Determine the part of the day (morning, afternoon, evening)
            let partOfDay = '';
            if (hours >= 5 && hours < 12) {
                partOfDay = 'Morning';
            } else if (hours >= 12 && hours < 18) {
                partOfDay = 'Afternoon';
            } else {
                partOfDay = 'Evening';
            }

            clockElement.textContent = formattedTime;

            const optionsDay = { weekday: 'long' };
            const optionsDate = { year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDay = now.toLocaleDateString('en-US', optionsDay);
            const formattedDate = now.toLocaleDateString('en-US', optionsDate);
            
            dayElement.textContent = `${formattedDay} ${partOfDay}`;
            dateElement.textContent = formattedDate;
        }

        setInterval(updateClock, 60000);  // update every minute to remove seconds
        updateClock();  // initial call to show time immediately

        // Fetch Prayer Times and Current Prayer Information
        async function fetchPrayerTimes() {
            if (!userLatitude || !userLongitude) {
                console.log('Waiting for location...');
                return;  // Wait until we have location data
            }

            const method = 2; // Calculation method, change it according to your preferences
            const url = `https://api.aladhan.com/v1/timings?latitude=${userLatitude}&longitude=${userLongitude}&method=${method}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                const timings = data.data.timings;
                const prayerTimes = [
                    { name: 'Fajr', time: timings.Fajr },
                    { name: 'Dhuhr', time: timings.Dhuhr },
                    { name: 'Asr', time: timings.Asr },
                    { name: 'Maghrib', time: timings.Maghrib },
                    { name: 'Isha', time: timings.Isha },
                ];
                
                // Find the current and next prayer time
                const now = new Date();
                const currentTime = now.getHours() * 60 + now.getMinutes();
                
                let currentPrayer = null;
                let nextPrayer = null;
                let currentPrayerTime = null;
                let nextPrayerTime = null;
                
                // Loop through prayer times to find the current and next prayer
                for (let i = 0; i < prayerTimes.length; i++) {
                    const prayerTime = prayerTimes[i].time.split(':');
                    const prayerTimeMinutes = parseInt(prayerTime[0]) * 60 + parseInt(prayerTime[1]);

                    if (prayerTimeMinutes <= currentTime) {
                        currentPrayer = prayerTimes[i].name;
                        currentPrayerTime = prayerTimes[i].time;
                    }

                    if (prayerTimeMinutes > currentTime && !nextPrayer) {
                        nextPrayer = prayerTimes[i].name;
                        nextPrayerTime = prayerTimes[i].time;
                    }
                }

                // If no current prayer found (meaning it's after the last prayer), set it to the last prayer
                if (!currentPrayer) {
                    currentPrayer = prayerTimes[prayerTimes.length - 1].name;
                    currentPrayerTime = prayerTimes[prayerTimes.length - 1].time;
                }

                // Format prayer time to remove AM/PM and use 12-hour format without suffix
                const formatPrayerTime = (time) => {
                    const [hour, minute] = time.split(':');
                    let formattedHour = parseInt(hour); // Remove leading zero if any
                    let formattedMinute = minute;

                    // Ensure the hour is in 12-hour format (1 to 12)
                    if (formattedHour > 12) {
                        formattedHour -= 12;
                    }

                    return `${formattedHour}:${formattedMinute}`;
                };

                // Display current and next prayer name and time on the same line
                document.getElementById('current-prayer-name').textContent = currentPrayer;
                document.getElementById('current-prayer-time').textContent = formatPrayerTime(currentPrayerTime);
                document.getElementById('prayer-name').textContent = nextPrayer;
                document.getElementById('prayer-time').textContent = formatPrayerTime(nextPrayerTime);
                
            } catch (error) {
                console.error('Error fetching prayer times:', error);
            }
        }

        // Call the getLocation function to get the user's location when the page loads
        window.onload = getLocation;
    </script>
</body>
</html>
