<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Clock, Date, and Prayer Times with Medicine Reminder</title>
  <link rel="stylesheet" href="/i2/styles.css">
</head>

<body>

  <div class="container">
    <div class="day-time-box">
      <div class="day-date-container">
        <div class="day" id="day"></div>
        <div class="date" id="date"></div>
      </div>
      <div class="time" id="clock"></div>
    </div>

    <div class="prayer-info">
      <div class="prayer-row">
        <div class="prayer-section">
          <div class="prayer-label">Current</div>
          <div class="prayer-name" id="current-prayer-name"></div>
          <div class="prayer-time" id="current-prayer-time"></div>
        </div>
        
        <div class="separator">||</div>
        
        <div class="prayer-section">
          <div class="prayer-label">Next</div>
          <div class="prayer-name" id="next-prayer-name"></div>
          <div class="prayer-time" id="next-prayer-time"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- ðŸ”Š Sound -->
  <audio id="reminderSound" preload="auto">
    <source src="https://e34coder.github.io/skills-github-pages/sounds/iphone/point-smooth-beep-230573.mp3" type="audio/mpeg">
  </audio>

  <!-- Test Audio Button -->
  <button id="testAudioBtn" title="Test Audio Reminder">ðŸ”Š</button>

  <script>
    // ------------------------ CACHE FOR OFFLINE USE ------------------------
    const CACHE_NAME = 'medicine-reminder-cache-v1';
    const urlsToCache = [
      'https://e34coder.github.io/skills-github-pages/sounds/iphone/point-smooth-beep-230573.mp3'
    ];

    // Cache audio file on load
    async function cacheAudioFile() {
      try {
        const cache = await caches.open(CACHE_NAME);
        await cache.addAll(urlsToCache);
        console.log('Audio file cached successfully');
      } catch (error) {
        console.warn('Failed to cache audio file:', error);
      }
    }

    // Get audio from cache or network
    async function getAudioFromCache(url) {
      try {
        const cache = await caches.open(CACHE_NAME);
        const cachedResponse = await cache.match(url);
        
        if (cachedResponse) {
          console.log('Using cached audio');
          return await cachedResponse.blob();
        }
        
        // If not in cache, fetch and cache it
        const response = await fetch(url);
        if (response.ok) {
          const responseClone = response.clone();
          cache.put(url, responseClone);
          return await response.blob();
        }
        return null;
      } catch (error) {
        console.warn('Error accessing cache:', error);
        return null;
      }
    }

    // ------------------------ TEST AUDIO BUTTON ------------------------
    const testAudioBtn = document.getElementById('testAudioBtn');
    let autoHideTimeout = null;
    let isTesting = false;

    // Show button after interaction
    function showTestButton() {
      if (isTesting) return;
      
      // Clear any existing timeout
      if (autoHideTimeout) {
        clearTimeout(autoHideTimeout);
      }
      
      testAudioBtn.classList.add('show');
      
      // Auto-hide after 10 seconds
      autoHideTimeout = setTimeout(() => {
        testAudioBtn.classList.remove('show');
        autoHideTimeout = null;
      }, 10000);
    }

    // Test audio function
    async function testAudioReminder() {
      if (isTesting) return;
      
      isTesting = true;
      try {
        const now = new Date();
        const day = now.toLocaleDateString('en-US', { weekday: 'long' });
        
        console.log('Starting audio test...');
        
        // Play beeps three times
        await playBeepThreeTimes();
        
        // Small delay to ensure beeps are finished
        await new Promise(resolve => setTimeout(resolve, 300));
        
        // Speak the reminder
        console.log('Playing voice reminder...');
        await speakMedicine(`Test reminder, ${day} test time. This is a test of the medicine reminder system.`);
        
      } catch (error) {
        console.error('Test audio failed:', error);
        alert('Audio test failed. Please check your device volume and permissions.');
      } finally {
        isTesting = false;
        // Re-hide button after testing
        setTimeout(() => {
          testAudioBtn.classList.remove('show');
          autoHideTimeout = null;
        }, 3000);
      }
    }

    // Event listeners for interaction
    document.addEventListener('click', showTestButton);
    document.addEventListener('touchstart', showTestButton);
    testAudioBtn.addEventListener('click', testAudioReminder);

    // ------------------------ Geolocation and Prayer Time Fetch ------------------------

    // Add a variable to store location data
    let userLatitude, userLongitude;
    let prayerTimesData = null;
    let lastFetchDate = null;

    // ------------------------ MEDICINE REMINDER VARIABLES ------------------------
    const playedToday = {
      morning: false,
      noon: false,
      evening: false,
      date: new Date().toDateString()
    };

    // Function to get user location
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          userLatitude = position.coords.latitude;
          userLongitude = position.coords.longitude;
          fetchPrayerTimes();
        }, function (error) {
          console.error("Error getting geolocation: ", error);
          // Default to a location if geolocation fails (e.g., Makkah)
          userLatitude = 21.4225;
          userLongitude = 39.8262;
          fetchPrayerTimes();
        });
      } else {
        alert("Geolocation is not supported by this browser.");
        // Default to a location
        userLatitude = 21.4225;
        userLongitude = 39.8262;
        fetchPrayerTimes();
      }
    }

    // Fetch prayer times from the API
    async function fetchPrayerTimes() {
      if (!userLatitude || !userLongitude) {
        console.log('Waiting for location...');
        return;
      }

      const currentDate = new Date().toLocaleDateString();
      if (lastFetchDate === currentDate) {
        console.log("Prayer times already fetched today.");
        return;
      }

      const method = 2; // Adjust this to the calculation method you want
      const url = `https://api.aladhan.com/v1/timings?latitude=${userLatitude}&longitude=${userLongitude}&method=${method}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        const timings = data.data.timings;

        prayerTimesData = [
          { name: 'Fajr', time: timings.Fajr },
          { name: 'Dhuhr', time: timings.Dhuhr },
          { name: 'Asr', time: timings.Asr },
          { name: 'Maghrib', time: timings.Maghrib },
          { name: 'Isha', time: timings.Isha }
        ];
        lastFetchDate = currentDate;
        updatePrayerInfo();
      } catch (error) {
        console.error('Error fetching prayer times:', error);
      }
    }

    // Function to update the prayer info
    function updatePrayerInfo() {
      if (!prayerTimesData) return;

      const now = new Date();
      const currentTimeInMinutes = now.getHours() * 60 + now.getMinutes();

      let currentPrayer = null, nextPrayer = null;
      let currentPrayerTime = null, nextPrayerTime = null;

      for (let i = 0; i < prayerTimesData.length; i++) {
        const prayerTime = prayerTimesData[i].time.split(':');
        const prayerTimeMinutes = parseInt(prayerTime[0]) * 60 + parseInt(prayerTime[1]);

        if (prayerTimeMinutes <= currentTimeInMinutes) {
          currentPrayer = prayerTimesData[i].name;
          currentPrayerTime = prayerTimesData[i].time;
          nextPrayer = (i < prayerTimesData.length - 1) ? prayerTimesData[i + 1].name : prayerTimesData[0].name;
          nextPrayerTime = (i < prayerTimesData.length - 1) ? prayerTimesData[i + 1].time : prayerTimesData[0].time;
        }
      }

      if (!currentPrayer) {
        currentPrayer = prayerTimesData[prayerTimesData.length - 1].name;
        currentPrayerTime = prayerTimesData[prayerTimesData.length - 1].time;
        nextPrayer = "Fajr";
        nextPrayerTime = prayerTimesData[0].time;
      }

      // Format time to 12-hour format with AM/PM
      function formatPrayerTime(timeStr) {
        const [hours, minutes] = timeStr.split(':');
        const hour = parseInt(hours);
        const ampm = hour >= 12 ? 'PM' : 'AM';
        const hour12 = hour % 12 || 12;
        return `${hour12}:${minutes} ${ampm}`;
      }

      document.getElementById('current-prayer-name').textContent = currentPrayer;
      document.getElementById('current-prayer-time').textContent = formatPrayerTime(currentPrayerTime);
      document.getElementById('next-prayer-name').textContent = nextPrayer;
      document.getElementById('next-prayer-time').textContent = formatPrayerTime(nextPrayerTime);
    }

    // ------------------------ Clock ------------------------

    function am_pm(h) {
      return h >= 12 ? 'PM' : 'AM';
    }

    function updateClock() {
      const now = new Date();
      const h = now.getHours();
      const m = now.getMinutes();
      const hour12 = h % 12 || 12;
      document.getElementById("clock").textContent =
        `${hour12}:${m.toString().padStart(2, '0')} ${am_pm(h)}`;

      document.getElementById("day").textContent =
        now.toLocaleDateString('en-US', { weekday: 'long' });

      document.getElementById("date").textContent =
        now.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });

      checkMedicineReminder(now);
    }

    setInterval(updateClock, 10000);
    updateClock();

    // ------------------------ MEDICINE REMINDER (FIXED AUDIO ISSUE) ------------------------

    function resetIfNewDay() {
      const today = new Date().toDateString();
      if (playedToday.date !== today) {
        playedToday.morning = playedToday.noon = playedToday.evening = false;
        playedToday.date = today;
      }
    }

    // FIXED: Play beep three times with proper timing
    function playBeepThreeTimes() {
      return new Promise((resolve) => {
        const audio = document.getElementById("reminderSound");
        let count = 0;
        
        // Reset audio
        audio.pause();
        audio.currentTime = 0;
        
        // Function to play a single beep
        function playBeep() {
          return new Promise((beepResolve) => {
            audio.currentTime = 0;
            
            // Create a new play promise for each beep
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
              playPromise.then(() => {
                console.log(`Beep ${count + 1} started`);
              }).catch(error => {
                console.warn(`Beep ${count + 1} failed:`, error);
                // Continue even if audio fails
                setTimeout(beepResolve, 500);
              });
            }
            
            // When audio ends naturally
            const onEnded = () => {
              audio.removeEventListener('ended', onEnded);
              console.log(`Beep ${count + 1} ended`);
              beepResolve();
            };
            
            audio.addEventListener('ended', onEnded);
            
            // Safety timeout in case 'ended' event doesn't fire
            setTimeout(() => {
              audio.removeEventListener('ended', onEnded);
              beepResolve();
            }, 1000);
          });
        }
        
        // Play three beeps in sequence
        async function playSequence() {
          for (let i = 0; i < 3; i++) {
            count = i;
            await playBeep();
            // Add small pause between beeps (except after last one)
            if (i < 2) {
              await new Promise(r => setTimeout(r, 200));
            }
          }
          console.log('All beeps finished');
          resolve();
        }
        
        // Start the sequence
        playSequence();
      });
    }

    // FIXED: Speech synthesis with promise
    function speakMedicine(text) {
      return new Promise((resolve) => {
        // Cancel any ongoing speech
        speechSynthesis.cancel();
        
        // Check if speech synthesis is available
        if (!('speechSynthesis' in window)) {
          console.warn('Speech synthesis not supported');
          resolve();
          return;
        }
        
        // Wait a moment before speaking
        setTimeout(() => {
          const msg = new SpeechSynthesisUtterance(text);
          
          // Set properties
          msg.volume = 1;
          msg.rate = 0.9;
          msg.pitch = 1;
          
          // Get available voices
          const voices = speechSynthesis.getVoices();
          
          if (voices.length > 0) {
            // Try to find a good English voice
            const englishVoices = voices.filter(v => v.lang.startsWith('en'));
            if (englishVoices.length > 0) {
              msg.voice = englishVoices[0];
            }
          }
          
          // Add event listeners
          msg.onstart = () => console.log('Speech started:', text);
          msg.onend = () => {
            console.log('Speech ended');
            resolve();
          };
          msg.onerror = (event) => {
            console.error('Speech error:', event.error);
            resolve();
          };
          
          // Speak the message
          speechSynthesis.speak(msg);
          
          // Safety timeout
          setTimeout(resolve, 5000);
        }, 100);
      });
    }

    function checkMedicineReminder(now) {
      resetIfNewDay();
      const h = now.getHours();
      const m = now.getMinutes();
      const day = now.toLocaleDateString('en-US', { weekday: 'long' });

      if (h === 6 && m === 0 && !playedToday.morning) {
        playedToday.morning = true;
        console.log('Playing morning reminder...');
        playBeepThreeTimes().then(() => {
          speakMedicine(`Medicine time, ${day} morning.`);
        });
      }

      if (h === 12 && m === 0 && !playedToday.noon) {
        playedToday.noon = true;
        console.log('Playing noon reminder...');
        playBeepThreeTimes().then(() => {
          speakMedicine(`Medicine time, ${day} noon.`);
        });
      }

      if (h === 18 && m === 0 && !playedToday.evening) {
        playedToday.evening = true;
        console.log('Playing evening reminder...');
        playBeepThreeTimes().then(() => {
          speakMedicine(`Medicine time, ${day} evening.`);
        });
      }
    }

    // ------------------------ INITIALIZATION ------------------------
    
    // Initialize everything
    document.addEventListener('DOMContentLoaded', async () => {
      console.log('Initializing app...');
      
      // Cache audio file on load
      await cacheAudioFile();
      
      // Initialize location and prayer times
      getLocation();
      
      // Fetch prayer times initially and then every hour
      setInterval(fetchPrayerTimes, 3600000);
      
      // Preload the audio
      const audio = document.getElementById("reminderSound");
      audio.load();
      
      console.log('App initialized');
    });

  </script>

</body>

</html>
