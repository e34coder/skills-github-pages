<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Clock, Date, and Prayer Times with Medicine Reminder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      background-color: #000000;
      color: #C7C8C8;
      text-align: center;
      padding: 20px;
      touch-action: manipulation;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }

    /* Clock and Date Section */
    .day-time-box {
      width: 100%;
      display-flex: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding-bottom: 30px;
      border-bottom: 2px solid #797d7c;
    }

    .day-date-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    .day {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 300;
      letter-spacing: 2px;
      color: #FFFFFF;
    }

    .date {
      font-size: clamp(2rem, 4.5vw, 3rem);
      font-weight: 300;
      color: #C7C8C8;
    }

    .time {
      font-size: clamp(3rem, 9vw, 5rem);
      font-weight: 400;
      color: #FFFFFF;
      letter-spacing: 3px;
      margin: 10px 0;
    }

    /* Prayer Times Section */
    .prayer-info {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 25px;
      padding: 20px;
    }

    .prayer-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      width: 100%;
    }

    .prayer-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      min-width: 200px;
      padding: 15px;
      border: 1px solid #333;
      border-radius: 10px;
      background: rgba(50, 50, 50, 0.1);
    }

    .prayer-label {
      font-size: clamp(1.5rem, 3vw, 2rem);
      color: #C7C8C8;
      font-weight: 300;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .prayer-name {
      font-size: clamp(2rem, 4.5vw, 3.2rem);
      color: #FFFFFF;
      font-weight: 400;
    }

    .prayer-time {
      font-size: clamp(3rem, 5vw, 3.5rem);
      color: #C7C8C8;
      font-weight: 300;
      letter-spacing: 1px;
    }

    .separator {
      font-size: clamp(1.5rem, 3vw, 2rem);
      color: #797d7c;
      margin: 0 10px;
    }

    /* Test Audio Button */
    #testAudioBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 24px;
      cursor: pointer;
      display: none;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      transition: transform 0.2s, background-color 0.2s;
    }

    #testAudioBtn:hover,
    #testAudioBtn:active {
      background-color: #45a049;
      transform: scale(1.1);
    }

    #testAudioBtn.show {
      display: flex;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        gap: 30px;
      }
      
      .day-time-box {
        gap: 10px;
        padding-bottom: 20px;
      }
      
      .prayer-row {
        flex-direction: column;
        gap: 20px;
      }
      
      .prayer-section {
        min-width: 90%;
        padding: 12px;
      }
      
      .separator {
        display: none;
      }
      
      #testAudioBtn {
        width: 60px;
        height: 60px;
        bottom: 15px;
        right: 15px;
        font-size: 28px;
      }
    }

    @media (orientation: landscape) and (max-height: 600px) {
      .container {
        flex-direction: row;
        gap: 40px;
      }
      
      .day-time-box {
        width: 50%;
        border-bottom: none;
        border-right: 2px solid #797d7c;
        padding-right: 40px;
        padding-bottom: 0;
      }
      
      .prayer-info {
        width: 50%;
        padding-left: 40px;
      }
      
      .prayer-row {
        flex-direction: column;
        gap: 15px;
      }
    }

    @media (min-width: 1200px) {
      .prayer-row {
        flex-direction: row;
        gap: 40px;
      }
      
      .prayer-section {
        min-width: 250px;
        padding: 20px;
      }
    }

    /* Tablet specific adjustments */
    @media (min-width: 768px) and (max-width: 1024px) {
      .day {
        font-size: 3.5rem;
      }
      
      .date {
        font-size: 2.2rem;
      }
      
      .time {
        font-size: 4.5rem;
      }
      
      .prayer-section {
        min-width: 250px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="day-time-box">
      <div class="day-date-container">
        <div class="day" id="day"></div>
        <div class="date" id="date"></div>
      </div>
      <div class="time" id="clock"></div>
    </div>

    <div class="prayer-info">
      <div class="prayer-row">
        <div class="prayer-section">
          <div class="prayer-label">Current</div>
          <div class="prayer-name" id="current-prayer-name"></div>
          <div class="prayer-time" id="current-prayer-time"></div>
        </div>
        
        <div class="separator">||</div>
        
        <div class="prayer-section">
          <div class="prayer-label">Next</div>
          <div class="prayer-name" id="next-prayer-name"></div>
          <div class="prayer-time" id="next-prayer-time"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- ðŸ”Š Sound -->
  <audio id="reminderSound" preload="auto">
    <source src="https://e34coder.github.io/skills-github-pages/sounds/iphone/point-smooth-beep-230573.mp3" type="audio/mpeg">
  </audio>

  <!-- Test Audio Button -->
  <button id="testAudioBtn" title="Test Audio Reminder">ðŸ”Š</button>

  <script>
    // ------------------------ CACHE FOR OFFLINE USE ------------------------
    const CACHE_NAME = 'medicine-reminder-cache-v1';
    const urlsToCache = [
      'https://e34coder.github.io/skills-github-pages/sounds/iphone/point-smooth-beep-230573.mp3'
    ];

    // Cache audio file on load
    async function cacheAudioFile() {
      try {
        const cache = await caches.open(CACHE_NAME);
        await cache.addAll(urlsToCache);
        console.log('Audio file cached successfully');
      } catch (error) {
        console.warn('Failed to cache audio file:', error);
      }
    }

    // Get audio from cache or network
    async function getAudioFromCache(url) {
      try {
        const cache = await caches.open(CACHE_NAME);
        const cachedResponse = await cache.match(url);
        
        if (cachedResponse) {
          console.log('Using cached audio');
          return cachedResponse.blob();
        }
        
        // If not in cache, fetch and cache it
        const response = await fetch(url);
        if (response.ok) {
          const responseClone = response.clone();
          cache.put(url, responseClone);
        }
        return response.blob();
      } catch (error) {
        console.warn('Error accessing cache:', error);
        // Fallback to network
        try {
          const response = await fetch(url);
          return response.blob();
        } catch (fetchError) {
          console.error('Failed to fetch audio:', fetchError);
          return null;
        }
      }
    }

    // ------------------------ TEST AUDIO BUTTON ------------------------
    const testAudioBtn = document.getElementById('testAudioBtn');
    let interactionDetected = false;

    // Show button after interaction
    function showTestButton() {
      if (!interactionDetected) {
        interactionDetected = true;
        testAudioBtn.classList.add('show');
        
        // Auto-hide after 10 seconds
        setTimeout(() => {
          testAudioBtn.classList.remove('show');
        }, 10000);
      }
    }

    // Test audio function
    async function testAudioReminder() {
      try {
        const now = new Date();
        const day = now.toLocaleDateString('en-US', { weekday: 'long' });
        
        // Play the actual medicine reminder sequence
        await playBeepThreeTimes(() => {
          speakMedicine(`Test reminder, ${day} test time. This is a test of the medicine reminder system.`);
        });
        
        // Re-hide button after testing
        setTimeout(() => {
          testAudioBtn.classList.remove('show');
        }, 5000);
      } catch (error) {
        console.error('Test audio failed:', error);
        alert('Audio test failed. Please check your device volume and permissions.');
      }
    }

    // Event listeners for interaction
    document.addEventListener('click', showTestButton);
    document.addEventListener('touchstart', showTestButton);
    testAudioBtn.addEventListener('click', testAudioReminder);

    // ------------------------ Geolocation and Prayer Time Fetch ------------------------

    // Add a variable to store location data
    let userLatitude, userLongitude;
    let prayerTimesData = null;
    let lastFetchDate = null;

    // ------------------------ MEDICINE REMINDER VARIABLES ------------------------
    const playedToday = {
      morning: false,
      noon: false,
      evening: false,
      date: new Date().toDateString()
    };

    // Function to get user location
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          userLatitude = position.coords.latitude;
          userLongitude = position.coords.longitude;
          fetchPrayerTimes();
        }, function (error) {
          console.error("Error getting geolocation: ", error);
          // Default to a location if geolocation fails (e.g., Makkah)
          userLatitude = 21.4225;
          userLongitude = 39.8262;
          fetchPrayerTimes();
        });
      } else {
        alert("Geolocation is not supported by this browser.");
        // Default to a location
        userLatitude = 21.4225;
        userLongitude = 39.8262;
        fetchPrayerTimes();
      }
    }

    // Fetch prayer times from the API
    async function fetchPrayerTimes() {
      if (!userLatitude || !userLongitude) {
        console.log('Waiting for location...');
        return;
      }

      const currentDate = new Date().toLocaleDateString();
      if (lastFetchDate === currentDate) {
        console.log("Prayer times already fetched today.");
        return;
      }

      const method = 2; // Adjust this to the calculation method you want
      const url = `https://api.aladhan.com/v1/timings?latitude=${userLatitude}&longitude=${userLongitude}&method=${method}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        const timings = data.data.timings;

        prayerTimesData = [
          { name: 'Fajr', time: timings.Fajr },
          { name: 'Dhuhr', time: timings.Dhuhr },
          { name: 'Asr', time: timings.Asr },
          { name: 'Maghrib', time: timings.Maghrib },
          { name: 'Isha', time: timings.Isha }
        ];
        lastFetchDate = currentDate;
        updatePrayerInfo();
      } catch (error) {
        console.error('Error fetching prayer times:', error);
      }
    }

    // Function to update the prayer info
    function updatePrayerInfo() {
      if (!prayerTimesData) return;

      const now = new Date();
      const currentTimeInMinutes = now.getHours() * 60 + now.getMinutes();

      let currentPrayer = null, nextPrayer = null;
      let currentPrayerTime = null, nextPrayerTime = null;

      for (let i = 0; i < prayerTimesData.length; i++) {
        const prayerTime = prayerTimesData[i].time.split(':');
        const prayerTimeMinutes = parseInt(prayerTime[0]) * 60 + parseInt(prayerTime[1]);

        if (prayerTimeMinutes <= currentTimeInMinutes) {
          currentPrayer = prayerTimesData[i].name;
          currentPrayerTime = prayerTimesData[i].time;
          nextPrayer = (i < prayerTimesData.length - 1) ? prayerTimesData[i + 1].name : prayerTimesData[0].name;
          nextPrayerTime = (i < prayerTimesData.length - 1) ? prayerTimesData[i + 1].time : prayerTimesData[0].time;
        }
      }

      if (!currentPrayer) {
        currentPrayer = prayerTimesData[prayerTimesData.length - 1].name;
        currentPrayerTime = prayerTimesData[prayerTimesData.length - 1].time;
        nextPrayer = "Fajr";
        nextPrayerTime = prayerTimesData[0].time;
      }

      // Format time to 12-hour format with AM/PM
      function formatPrayerTime(timeStr) {
        const [hours, minutes] = timeStr.split(':');
        const hour = parseInt(hours);
        const ampm = hour >= 12 ? 'PM' : 'AM';
        const hour12 = hour % 12 || 12;
        return `${hour12}:${minutes} ${ampm}`;
      }

      document.getElementById('current-prayer-name').textContent = currentPrayer;
      document.getElementById('current-prayer-time').textContent = formatPrayerTime(currentPrayerTime);
      document.getElementById('next-prayer-name').textContent = nextPrayer;
      document.getElementById('next-prayer-time').textContent = formatPrayerTime(nextPrayerTime);
    }

    // ------------------------ Clock ------------------------

    function am_pm(h) {
      return h >= 12 ? 'PM' : 'AM';
    }

    function updateClock() {
      const now = new Date();
      const h = now.getHours();
      const m = now.getMinutes();
      const hour12 = h % 12 || 12;
      document.getElementById("clock").textContent =
        `${hour12}:${m.toString().padStart(2, '0')} ${am_pm(h)}`;

      document.getElementById("day").textContent =
        now.toLocaleDateString('en-US', { weekday: 'long' });

      document.getElementById("date").textContent =
        now.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });

      checkMedicineReminder(now);
    }

    setInterval(updateClock, 10000);
    updateClock();

    // ------------------------ MEDICINE REMINDER (UPDATED FOR OFFLINE) ------------------------

    function resetIfNewDay() {
      const today = new Date().toDateString();
      if (playedToday.date !== today) {
        playedToday.morning = playedToday.noon = playedToday.evening = false;
        playedToday.date = today;
      }
    }

    async function playBeepThreeTimes(callback) {
      const audio = document.getElementById("reminderSound");
      let count = 0;

      // Try to use cached audio first
      try {
        const audioUrl = audio.querySelector('source').src;
        const audioBlob = await getAudioFromCache(audioUrl);
        
        if (audioBlob) {
          const audioUrlBlob = URL.createObjectURL(audioBlob);
          audio.src = audioUrlBlob;
        }
      } catch (error) {
        console.warn('Could not load cached audio, using original:', error);
      }

      function playNext() {
        audio.currentTime = 0;
        const playPromise = audio.play();
        
        if (playPromise !== undefined) {
          playPromise.catch(error => {
            console.warn('Audio playback failed:', error);
            // Continue with callback even if audio fails
            count++;
            if (count < 3) playNext();
            else if (callback) callback();
          });
        }

        audio.onended = () => {
          count++;
          if (count < 3) playNext();
          else if (callback) callback();
        };
      }
      playNext();
    }

    function speakMedicine(text) {
      // Check if speech synthesis is available
      if (!('speechSynthesis' in window)) {
        console.warn('Speech synthesis not supported');
        return;
      }

      const msg = new SpeechSynthesisUtterance(text);
      const voices = speechSynthesis.getVoices();
      
      // Wait for voices to load if needed
      if (voices.length === 0) {
        speechSynthesis.onvoiceschanged = () => {
          const voices = speechSynthesis.getVoices();
          const female = voices.find(v =>
            v.name.toLowerCase().includes("zira") ||
            v.name.toLowerCase().includes("samantha") ||
            v.name.toLowerCase().includes("female") ||
            v.lang.includes("en")
          );
          if (female) msg.voice = female;
          msg.rate = 0.95;
          msg.pitch = 1.1;
          speechSynthesis.speak(msg);
        };
      } else {
        const female = voices.find(v =>
          v.name.toLowerCase().includes("zira") ||
          v.name.toLowerCase().includes("samantha") ||
          v.name.toLowerCase().includes("female") ||
          v.lang.includes("en")
        );
        if (female) msg.voice = female;
        msg.rate = 0.95;
        msg.pitch = 1.1;
        speechSynthesis.speak(msg);
      }
    }

    function checkMedicineReminder(now) {
      resetIfNewDay();
      const h = now.getHours();
      const m = now.getMinutes();
      const day = now.toLocaleDateString('en-US', { weekday: 'long' });

      if (h === 6 && m === 0 && !playedToday.morning) {
        playedToday.morning = true;
        playBeepThreeTimes(() =>
          speakMedicine(`Medicine time, ${day} morning.`)
        );
      }

      if (h === 12 && m === 0 && !playedToday.noon) {
        playedToday.noon = true;
        playBeepThreeTimes(() =>
          speakMedicine(`Medicine time, ${day} noon.`)
        );
      }

      if (h === 18 && m === 0 && !playedToday.evening) {
        playedToday.evening = true;
        playBeepThreeTimes(() =>
          speakMedicine(`Medicine time, ${day} evening.`)
        );
      }
    }

    // ------------------------ INITIALIZATION ------------------------
    
    // Initialize everything
    document.addEventListener('DOMContentLoaded', async () => {
      // Cache audio file on load
      await cacheAudioFile();
      
      // Initialize location and prayer times
      getLocation();
      
      // Fetch prayer times initially and then every hour
      setInterval(fetchPrayerTimes, 3600000); // 3600000 ms = 1 hour
      
      // Preload voices for speech synthesis
      speechSynthesis.getVoices();
    });

  </script>

</body>

</html>
