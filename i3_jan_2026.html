<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock and Date</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #C7C8C8;
      text-align: center;
      position: relative;
      margin: 0;
      padding: 0;
    }

    /* Green Dot Indicator */
    .status-indicator {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #00ff00;
      cursor: pointer;
      display: none;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .status-indicator:hover {
      transform: scale(1.2);
      box-shadow: 0 0 30px rgba(0, 255, 0, 0.9);
    }

    /* Default layout - MASSIVE for nightstand */
    .day-time-box {
      border-bottom: 3px solid #797d7c;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 5vh 2vw;
      width: 100%;
      flex: 2; /* Takes more space */
    }

    .time {
  font-size: 25vw; /* MASSIVE */
  font-weight: bold;
  color: #FFFFFF;
  text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),  /* Reduced from 30px to 10px */
               0 0 20px rgba(255, 255, 255, 0.3),  /* Reduced from 60px to 20px */
               0 0 30px rgba(255, 255, 255, 0.2);  /* Reduced from 90px to 30px */
  background: linear-gradient(45deg, #ffffff, #f0f0f0);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  position: relative;
  display: inline-block;
  padding: 0;
  line-height: 1;
  margin: 3vh 0;
}

.time::after {
  content: '';
  position: absolute;
  top: -10px;  /* Reduced from -20px */
  left: -10px; /* Reduced from -20px */
  right: -10px; /* Reduced from -20px */
  bottom: -10px; /* Reduced from -20px */
  background: radial-gradient(circle at center, rgba(255,255,255,0.15) 0%, transparent 80%); /* Reduced opacity from 0.3 to 0.15 */
  z-index: -1;
  border-radius: 50%;
  opacity: 0.4; /* Reduced from 0.7 */
}
    /* Day container with stacked layout */
    .day-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 2vh 0;
    }

    .day-name {
      font-size: 12vw; /* MASSIVE */
      color: #C7C8C8;
      line-height: 1.2;
      font-weight: bold;
    }

    .day-part {
      font-size: 10vw; /* MASSIVE */
      color: #C7C8C8;
      line-height: 1.2;
    }

    /* Date container with stacked layout */
    .date-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 2vh 0;
    }

    .date-month {
      font-size: 10vw; /* MASSIVE */
      color: #C7C8C8;
      line-height: 1.2;
    }

    .date-day {
      font-size: 18vw; /* MASSIVE */
      color: #C7C8C8;
      font-weight: bold;
      line-height: 1.2;
    }

    .date-year {
      font-size: 8vw; /* MASSIVE */
      color: #C7C8C8;
      line-height: 1.2;
    }

    .prayer-info {
      display: flex;
      flex-direction: column; /* Stack vertically */
      justify-content: center;
      align-items: center;
      margin: 3vh 0;
      padding: 3vh 5vw;
      width: 100%;
      flex: 1; /* Takes remaining space */
    }

    .current-prayer-name,
    .current-prayer-time {
      margin: 1vh 0;
      color: #FFFFFF;
      font-size: 12vw; /* MASSIVE */
      font-weight: bold;
      white-space: normal;
    }

    .next-prayer-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      border: 5px solid #FFFFFF;
      border-radius: 60px;
      padding: 3vh 8vw;
      margin: 3vh 0;
      background-color: rgba(255, 255, 255, 0.15);
      white-space: normal;
      width: 90%;
    }

    .next-prayer-name,
    .next-prayer-time {
      color: #FFFFFF;
      margin: 0 3vw;
      font-size: 11vw; /* MASSIVE */
      font-weight: bold;
    }

    .prayer-time-break {
      margin: 2vh 0;
      color: #FFFFFF;
      font-size: 10vw; /* MASSIVE */
    }

    /* Portrait Mode Adjustments - EVERYTHING MASSIVE */
    @media screen and (orientation: portrait) {
      body, html {
        padding: 0;
        margin: 0;
        justify-content: flex-start;
        overflow-y: auto;
        height: 100%;
      }

      .day-time-box {
        flex-direction: column;
        padding: 6vh 2vw;
        width: 100%;
        border-bottom: 4px solid #797d7c;
      }

      .day-name {
        font-size: 16vw;
        margin: 1vh 0;
      }

      .day-part {
        font-size: 14vw;
        margin: 1vh 0;
      }

      .time {
        font-size: 28vw;
        margin: 4vh 0 2vh 0;
        padding: 0;
      }

      .date-month {
        font-size: 14vw;
        margin: 1vh 0;
      }

      .date-day {
        font-size: 22vw;
        margin: 1vh 0;
      }

      .date-year {
        font-size: 12vw;
        margin: 1vh 0 4vh 0;
      }

      .prayer-info {
        flex-direction: column;
        margin: 3vh 2vw;
        padding: 3vh 2vw;
        width: 100%;
        min-height: auto;
      }

      .current-prayer-name,
      .current-prayer-time {
        font-size: 15vw;
        margin: 2vh 0;
        white-space: normal;
      }

      .prayer-time-break {
        margin: 3vh 0;
        font-size: 14vw;
      }

      .next-prayer-container {
        margin: 4vh 0;
        padding: 4vh 8vw;
        border-width: 6px;
        border-radius: 80px;
        width: 95%;
      }

      .next-prayer-name,
      .next-prayer-time {
        font-size: 14vw;
        margin: 0 3vw;
      }
    }
      /* Landscape Mode Adjustments - EVERYTHING MASSIVE with proper stacking */
    @media screen and (orientation: landscape) {
      body, html {
        padding: 0;
        margin: 0;
        justify-content: space-between;
        overflow: hidden;
      }

      .day-time-box {
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        padding: 2vh 1vw;
        width: 100%;
        margin: 0;
        flex-wrap: nowrap;
        border-bottom: 4px solid #797d7c;
        flex: 0 0 auto;
      }

      .day-container {
        flex: 1;
        min-width: 200px;
        margin: 0;
        padding: 0;
      }

      .day-name {
        font-size: 6vw;
        margin: 0.5vh 0;
        line-height: 1.2;
      }

      .day-part {
        font-size: 5vw;
        margin: 0.5vh 0;
        line-height: 1.2;
      }

      .time {
        font-size: 14vw;
        margin: 0 2vw;
        line-height: 1;
        flex: 2;
        padding: 0;
      }

      .date-container {
        flex: 1;
        min-width: 200px;
        margin: 0;
        padding: 0;
      }

      .date-month {
        font-size: 5vw;
        margin: 0.5vh 0;
        line-height: 1.2;
      }

      .date-day {
        font-size: 8vw;
        margin: 0.5vh 0;
        line-height: 1.2;
      }

      .date-year {
        font-size: 4vw;
        margin: 0.5vh 0;
        line-height: 1.2;
      }

      .prayer-info {
        margin: 2vh 2vw;
        width: 100%;
        padding: 2vh 2vw;
        flex-wrap: wrap; /* Allow wrapping */
        justify-content: center;
        align-items: center;
        flex: 1;
        min-height: 0;
        flex-direction: column; /* Stack vertically */
      }

      /* First line - current prayer */
      .current-prayer-name,
      .current-prayer-time {
        font-size: 5vw;
        margin: 0.5vh 1vw;
        white-space: nowrap;
        display: inline-block;
      }

      /* Second line - arrow */
      .prayer-time-break {
        font-size: 5vw;
        margin: 1vh 0;
        white-space: nowrap;
        display: block; /* Make it take full width */
        width: 100%;
        text-align: center;
      }

      /* Third line - next prayer container */
      .next-prayer-container {
        margin: 1vh 0;
        padding: 1.5vh 3vw;
        border-width: 4px;
        border-radius: 50px;
        white-space: nowrap;
        display: inline-flex;
        justify-content: center;
      }

      .next-prayer-name,
      .next-prayer-time {
        font-size: 5.5vw;
        margin: 0 1vw;
        white-space: nowrap;
      }
    }
    /* Extra small landscape screens - still MASSIVE */
    @media screen and (orientation: landscape) and (max-height: 500px) {
      .day-name {
        font-size: 5vw;
      }
      .day-part {
        font-size: 4vw;
      }
      .time {
        font-size: 12vw;
      }
      .date-month {
        font-size: 4vw;
      }
      .date-day {
        font-size: 7vw;
      }
      .date-year {
        font-size: 3.5vw;
      }
      .current-prayer-name,
      .current-prayer-time {
        font-size: 4.5vw;
      }
      .next-prayer-name,
      .next-prayer-time {
        font-size: 5vw;
      }
      .next-prayer-container {
        padding: 1vh 2.5vw;
      }
    }
  </style>
</head>

<body>
  <!-- Green Dot Indicator -->
  <div id="status-indicator" class="status-indicator" onclick="location.reload()" title="Using cached data - Click to reload"></div>

  <div class="day-time-box">
    <div class="day-container">
      <div class="day-name" id="day-name"></div>
      <div class="day-part" id="day-part"></div>
    </div>
    <div class="time" id="clock"></div>
    <div class="date-container">
      <div class="date-month" id="date-month"></div>
      <div class="date-day" id="date-day"></div>
      <div class="date-year" id="date-year"></div>
    </div>
  </div>

  <div class="prayer-info">
    <p id="current-prayer-name" class="current-prayer-name"></p>
    <p id="current-prayer-time" class="current-prayer-time"></p>
    <p id="prayer-time-break" class="prayer-time-break"></p>
    <div id="next-prayer-container" class="next-prayer-container">
      <p id="next-prayer-name" class="next-prayer-name"></p>
      <p id="next-prayer-time" class="next-prayer-time"></p>
    </div>
  </div>


  <!-- Script section goes here -->

  <script>
    let userLatitude, userLongitude;
    let prayerTimesData = null;
    let lastFetchDate = null;
    let previousDayData = null;
    let fetchRetryTimeout = null;
    let isFetching = false;
    let fetchFailed = false;

    function loadCachedData() {
      try {
        const cached = localStorage.getItem('prayerTimesCache');
        if (cached) {
          const cache = JSON.parse(cached);
          const cacheDate = new Date(cache.date);
          const today = new Date().toDateString();
          
          if (cacheDate.toDateString() === today) {
            prayerTimesData = cache.data;
            lastFetchDate = today;
            console.log('Loaded today\'s data from cache');
          } else {
            previousDayData = cache.data;
            console.log('Loaded previous day\'s data from cache');
          }
        }
      } catch (e) {
        console.error('Error loading cached data:', e);
      }
    }

    function cacheData(data) {
      try {
        const cache = {
          date: new Date().toISOString(),
          data: data
        };
        localStorage.setItem('prayerTimesCache', JSON.stringify(cache));
      } catch (e) {
        console.error('Error caching data:', e);
      }
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          userLatitude = position.coords.latitude;
          userLongitude = position.coords.longitude;
          fetchPrayerTimes();
        }, function(error) {
          console.error("Error getting geolocation: ", error);
          showGreenDot(true);
        });
      } else {
        alert("Geolocation is not supported by this browser.");
        showGreenDot(true);
      }
    }
        function am_pm(hours) {
      return hours >= 12 ? 'pm' : 'am';
    }

   function updateClock() {
  const clockElement = document.getElementById('clock');
  const dayNameElement = document.getElementById('day-name');
  const dayPartElement = document.getElementById('day-part');
  const dateMonthElement = document.getElementById('date-month');
  const dateDayElement = document.getElementById('date-day');
  const dateYearElement = document.getElementById('date-year');
  
  const now = new Date();
  const hours = now.getHours();
  const minutes = now.getMinutes();
  const seconds = now.getSeconds();
  const ampm = am_pm(hours);
  const hour12 = hours % 12 || 12;
  
  const formattedTime = `${hour12}:${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds} ${ampm}`;
  
  let partOfDay = hours < 12 ? 'Morning' : (hours < 18 ? 'Afternoon' : 'Evening');
  clockElement.textContent = formattedTime;
  
  const formattedDay = now.toLocaleDateString('en-US', { weekday: 'long' });
  const formattedMonth = now.toLocaleDateString('en-US', { month: 'long' });
  const formattedDate = now.getDate();
  const formattedYear = now.getFullYear();
  
  dayNameElement.textContent = formattedDay;
  dayPartElement.textContent = partOfDay;
  dateMonthElement.textContent = formattedMonth;
  dateDayElement.textContent = formattedDate;
  dateYearElement.textContent = formattedYear;
  
  // Check if day changed
  const today = now.toDateString();
  if (lastFetchDate !== today) {
    fetchPrayerTimes();
  }
}
    function startClock() {
      updateClock();
      setInterval(updateClock, 1000); // Update every second for smoother appearance
    }

    function showGreenDot(show) {
      const indicator = document.getElementById('status-indicator');
      if (indicator) {
        indicator.style.display = show ? 'block' : 'none';
      }
    }

    function scheduleHourlyRetry() {
      if (fetchRetryTimeout) {
        clearTimeout(fetchRetryTimeout);
      }
      
      const now = new Date();
      const nextHour = new Date(now);
      nextHour.setHours(now.getHours() + 1, 0, 0, 0);
      
      const timeUntilNextHour = nextHour - now;
      
      fetchRetryTimeout = setTimeout(() => {
        fetchPrayerTimes();
      }, timeUntilNextHour);
      
      console.log(`Scheduled retry for ${nextHour.toLocaleTimeString()}`);
    }

    async function fetchPrayerTimes() {
      if (isFetching) {
        console.log('Fetch already in progress');
        return;
      }

      if (!userLatitude || !userLongitude) {
        console.log('Waiting for location...');
        return;
      }

      const currentDate = new Date().toDateString();
      
      if (lastFetchDate === currentDate && prayerTimesData) {
        console.log("Prayer times already fetched today.");
        updatePrayerInfo();
        showGreenDot(false);
        return;
      }

      isFetching = true;
      fetchFailed = false;

      const method = 2;
      const url = `https://api.aladhan.com/v1/timings?latitude=${userLatitude}&longitude=${userLongitude}&method=${method}`;

      try {
        console.log('Fetching prayer times...');
        const response = await fetch(url);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.code !== 200) {
          throw new Error(`API error! code: ${data.code}`);
        }

        const timings = data.data.timings;
        const newPrayerTimes = [{
            name: 'Fajr',
            time: timings.Fajr
          },
          {
            name: 'Dhuhr',
            time: timings.Dhuhr
          },
          {
            name: 'Asr',
            time: timings.Asr
          },
          {
            name: 'Maghrib',
            time: timings.Maghrib
          },
          {
            name: 'Isha',
            time: timings.Isha
          }
        ];

        if (prayerTimesData && lastFetchDate !== currentDate) {
          previousDayData = prayerTimesData;
        }

        prayerTimesData = newPrayerTimes;
        lastFetchDate = currentDate;
        fetchFailed = false;
        
        cacheData(prayerTimesData);
        updatePrayerInfo();
        showGreenDot(false);
        
        console.log('Prayer times fetched successfully');

      } catch (error) {
        console.error('Error fetching prayer times:', error);
        fetchFailed = true;
        
        if (previousDayData) {
          console.log('Using previous day\'s data');
          prayerTimesData = previousDayData;
          updatePrayerInfo();
          showGreenDot(true);
        } else {
          showGreenDot(true);
        }
        
        scheduleHourlyRetry();
        
      } finally {
        isFetching = false;
      }
    }

    function updatePrayerInfo() {
      if (!prayerTimesData) return;

      const now = new Date();
      const currentTimeInMinutes = now.getHours() * 60 + now.getMinutes();
      
      let currentPrayer = null;
      let currentPrayerTime = null;
      let nextPrayer = null;
      let nextPrayerTime = null;

      const prayerTimesInMinutes = prayerTimesData.map(prayer => {
        const [hour, minute] = prayer.time.split(':');
        return parseInt(hour) * 60 + parseInt(minute);
      });

      for (let i = 0; i < prayerTimesData.length; i++) {
        if (prayerTimesInMinutes[i] <= currentTimeInMinutes) {
          currentPrayer = prayerTimesData[i].name;
          currentPrayerTime = prayerTimesData[i].time;
          
          if (i < prayerTimesData.length - 1) {
            nextPrayer = prayerTimesData[i + 1].name;
            nextPrayerTime = prayerTimesData[i + 1].time;
          } else {
            nextPrayer = prayerTimesData[0].name;
            nextPrayerTime = prayerTimesData[0].time;
          }
        }
      }

      if (!currentPrayer) {
        currentPrayer = prayerTimesData[prayerTimesData.length - 1].name;
        currentPrayerTime = prayerTimesData[prayerTimesData.length - 1].time;
        nextPrayer = prayerTimesData[0].name;
        nextPrayerTime = prayerTimesData[0].time;
      }

      const formatPrayerTime = (time) => {
        const [hour, minute] = time.split(':');
        let formattedHour = parseInt(hour);
        const ampm = am_pm(formattedHour);
        if (formattedHour > 12) formattedHour -= 12;
        if (formattedHour === 0) formattedHour = 12;
        return `${formattedHour}:${minute} ${ampm}`;
      };

      document.getElementById('current-prayer-name').textContent = currentPrayer;
      document.getElementById('current-prayer-time').textContent = `${formatPrayerTime(currentPrayerTime)},`;
      document.getElementById('next-prayer-name').textContent = nextPrayer;
      document.getElementById('next-prayer-time').textContent = formatPrayerTime(nextPrayerTime);

      const breakElement = document.getElementById('prayer-time-break');
      breakElement.textContent = 'â†’';
      breakElement.style.color = '#FFFFFF';
    }

    function initialize() {
      loadCachedData();
      
      if (prayerTimesData || previousDayData) {
        if (!prayerTimesData && previousDayData) {
          prayerTimesData = previousDayData;
          showGreenDot(true);
        }
        updatePrayerInfo();
      }
      
      getLocation();
      startClock(); // Start the clock with our enhanced styling
      
      setInterval(() => {
        const today = new Date().toDateString();
        if (lastFetchDate !== today) {
          fetchPrayerTimes();
        }
      }, 60000);
    }

    window.addEventListener('online', () => {
      console.log('Connection restored - attempting to fetch');
      fetchPrayerTimes();
    });

    window.onload = initialize;

    window.addEventListener('beforeunload', () => {
      if (fetchRetryTimeout) {
        clearTimeout(fetchRetryTimeout);
      }
    });
  </script>
</body>

</html>
