<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock and Date</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #C7C8C8;
      text-align: center;
      position: relative;
      overflow: hidden; /* Prevent scrolling */
    }

    /* Green Dot Indicator */
    .status-indicator {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #00ff00;
      cursor: pointer;
      display: none;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .status-indicator:hover {
      transform: scale(1.2);
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
    }

    /* Default layout */
    .day-time-box {
      border-bottom: 1px solid #797d7c;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1vh 2vw;
      width: 100%;
    }

    /* Enhanced Time Display - Makes current time pop! */
    .time {
      font-size: 8vw;
      font-weight: bold;
      color: #FFFFFF;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.7),
                   0 0 40px rgba(255, 255, 255, 0.4),
                   0 0 60px rgba(255, 255, 255, 0.2);
      background: linear-gradient(45deg, #ffffff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: pulse 2s ease-in-out infinite;
      position: relative;
      display: inline-block;
      padding: 0 20px;
    }

    /* Add a subtle background highlight */
    .time::after {
      content: '';
      position: absolute;
      top: -10px;
      left: 0;
      right: 0;
      bottom: -10px;
      background: radial-gradient(circle at center, rgba(255,255,255,0.2) 0%, transparent 70%);
      z-index: -1;
      border-radius: 50%;
      opacity: 0.5;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.7),
                     0 0 40px rgba(255, 255, 255, 0.4);
      }
      50% {
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.9),
                     0 0 60px rgba(255, 255, 255, 0.6),
                     0 0 90px rgba(255, 255, 255, 0.3);
      }
    }

    .day {
      font-size: 4vw;
      color: #C7C8C8;
      margin-right: 10px;
    }

    .date {
      font-size: 3vw;
      color: #C7C8C8;
      margin-left: 10px;
    }

    .prayer-info {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      flex-wrap: wrap;
      padding: 0 20px;
      width: 100%;
    }

    .current-prayer-name,
    .current-prayer-time {
      margin: 0 0.5vw;
      color: #FFFFFF;
      font-size: 3vw;
      font-weight: bold;
    }

    /* New styling for next prayer container */
    .next-prayer-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      border: 2px solid #FFFFFF;
      border-radius: 25px;
      padding: 10px 20px;
      margin-left: 10px;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .next-prayer-name,
    .next-prayer-time {
      color: #FFFFFF;
      margin: 0 5px;
      font-size: 3.5vw;
      font-weight: bold;
    }

    .prayer-time-break {
      margin: 0 10px;
      color: #FFFFFF;
      font-size: 2.5vw;
    }
        /* Portrait Mode Adjustments */
    @media screen and (orientation: portrait) {
      .day-time-box {
        flex-direction: column;
        padding: 2vh 5vw;
      }

      .day {
        margin-bottom: 1vh;
        font-size: 8vw;
      }

      .time {
        font-size: 15vw;
        margin: 2vh 0;
      }

      .date {
        font-size: 6vw;
        margin: 1vh 0;
      }

      .prayer-info {
        flex-direction: column;
        margin: 2vh 5vw;
        padding: 0;
      }

      .current-prayer-name,
      .current-prayer-time {
        font-size: 7vw;
        margin: 0 0.5vw 2vw;
      }

      .next-prayer-container {
        margin-top: 15px;
        margin-left: 0;
        padding: 8px 16px;
      }

      .next-prayer-name,
      .next-prayer-time {
        font-size: 6vw;
      }

      .prayer-time-break {
        margin: 2vw;
        font-size: 5vw;
      }
    }

    /* Landscape Mode Adjustments - FIXED CLIPPING ISSUE */
    @media screen and (orientation: landscape) {
      body, html {
        padding: 1vh 2vw;
        justify-content: space-evenly;
      }

      .day-time-box {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 1vh 3vw;
        width: 95%;
        max-width: 1200px;
        margin: 1vh auto;
      }

      .day {
        font-size: 3vw;
        margin-bottom: 0;
        white-space: nowrap;
      }

      .time {
        font-size: 6vw;
        margin: 0 1vw;
        max-width: 40%;
        line-height: 1.2;
      }

      .date {
        font-size: 2.5vw;
        margin: 0 1vw;
        white-space: nowrap;
      }

      .prayer-info {
        margin: 1vh 2vw;
        font-size: 2.5vw;
        width: 95%;
        max-width: 1200px;
        padding: 1vh 2vw;
        flex-wrap: wrap;
      }

      .current-prayer-name,
      .current-prayer-time {
        font-size: 2.8vw;
        margin: 0 1vw;
        white-space: nowrap;
      }

      .next-prayer-container {
        margin-left: 2vw;
        padding: 0.8vh 1.5vw;
        white-space: nowrap;
      }

      .next-prayer-name,
      .next-prayer-time {
        font-size: 3vw;
        margin: 0 0.5vw;
      }

      .prayer-time-break {
        font-size: 2.5vw;
        margin: 0 1vw;
      }
    }

    /* Extra small landscape screens */
    @media screen and (orientation: landscape) and (max-height: 400px) {
      .day-time-box {
        padding: 0.5vh 2vw;
      }

      .time {
        font-size: 5vw;
      }

      .day {
        font-size: 2.5vw;
      }

      .date {
        font-size: 2vw;
      }

      .prayer-info {
        margin: 0.5vh 1vw;
      }

      .next-prayer-container {
        padding: 0.4vh 1vw;
      }
    }
  </style>
</head>
<body>
  <!-- Green Dot Indicator -->
  <div id="status-indicator" class="status-indicator" onclick="location.reload()" title="Using cached data - Click to reload"></div>

  <div class="day-time-box">
    <div class="day" id="day"></div>
    <div class="time" id="clock"></div>
    <div class="date" id="date"></div>
  </div>

  <div class="prayer-info">
    <p id="current-prayer-name" class="current-prayer-name"></p>
    <p id="current-prayer-time" class="current-prayer-time"></p>
    <p id="prayer-time-break" class="prayer-time-break"></p>
    <div id="next-prayer-container" class="next-prayer-container">
      <p id="next-prayer-name" class="next-prayer-name"></p>
      <p id="next-prayer-time" class="next-prayer-time"></p>
    </div>
  </div>

  <script>
    let userLatitude, userLongitude;
    let prayerTimesData = null;
    let lastFetchDate = null;
    let previousDayData = null;
    let fetchRetryTimeout = null;
    let isFetching = false;
    let fetchFailed = false;

    function loadCachedData() {
      try {
        const cached = localStorage.getItem('prayerTimesCache');
        if (cached) {
          const cache = JSON.parse(cached);
          const cacheDate = new Date(cache.date);
          const today = new Date().toDateString();
          
          if (cacheDate.toDateString() === today) {
            prayerTimesData = cache.data;
            lastFetchDate = today;
            console.log('Loaded today\'s data from cache');
          } else {
            previousDayData = cache.data;
            console.log('Loaded previous day\'s data from cache');
          }
        }
      } catch (e) {
        console.error('Error loading cached data:', e);
      }
    }

    function cacheData(data) {
      try {
        const cache = {
          date: new Date().toISOString(),
          data: data
        };
        localStorage.setItem('prayerTimesCache', JSON.stringify(cache));
      } catch (e) {
        console.error('Error caching data:', e);
      }
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          userLatitude = position.coords.latitude;
          userLongitude = position.coords.longitude;
          fetchPrayerTimes();
        }, function(error) {
          console.error("Error getting geolocation: ", error);
          showGreenDot(true);
        });
      } else {
        alert("Geolocation is not supported by this browser.");
        showGreenDot(true);
      }
    }
        function am_pm(hours) {
      return hours >= 12 ? 'pm' : 'am';
    }

    function updateClock() {
      const clockElement = document.getElementById('clock');
      const dateElement = document.getElementById('date');
      const dayElement = document.getElementById('day');
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      const ampm = am_pm(hours);
      const hour12 = hours % 12 || 12;
      
      // Add seconds for more dynamic feel (optional)
      const formattedTime = `${hour12}:${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds} ${ampm}`;
      
      let partOfDay = hours < 12 ? 'Morning' : (hours < 18 ? 'Afternoon' : 'Evening');
      clockElement.textContent = formattedTime;
      
      const formattedDay = now.toLocaleDateString('en-US', {
        weekday: 'long'
      });
      const formattedDate = now.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      
      dayElement.textContent = `${formattedDay} ${partOfDay},`;
      dateElement.textContent = formattedDate;
      
      // Check if day changed
      const today = now.toDateString();
      if (lastFetchDate !== today) {
        fetchPrayerTimes();
      }
    }

    function startClock() {
      updateClock();
      setInterval(updateClock, 1000); // Update every second for smoother appearance
    }

    function showGreenDot(show) {
      const indicator = document.getElementById('status-indicator');
      if (indicator) {
        indicator.style.display = show ? 'block' : 'none';
      }
    }

    function scheduleHourlyRetry() {
      if (fetchRetryTimeout) {
        clearTimeout(fetchRetryTimeout);
      }
      
      const now = new Date();
      const nextHour = new Date(now);
      nextHour.setHours(now.getHours() + 1, 0, 0, 0);
      
      const timeUntilNextHour = nextHour - now;
      
      fetchRetryTimeout = setTimeout(() => {
        fetchPrayerTimes();
      }, timeUntilNextHour);
      
      console.log(`Scheduled retry for ${nextHour.toLocaleTimeString()}`);
    }

    async function fetchPrayerTimes() {
      if (isFetching) {
        console.log('Fetch already in progress');
        return;
      }

      if (!userLatitude || !userLongitude) {
        console.log('Waiting for location...');
        return;
      }

      const currentDate = new Date().toDateString();
      
      if (lastFetchDate === currentDate && prayerTimesData) {
        console.log("Prayer times already fetched today.");
        updatePrayerInfo();
        showGreenDot(false);
        return;
      }

      isFetching = true;
      fetchFailed = false;

      const method = 2;
      const url = `https://api.aladhan.com/v1/timings?latitude=${userLatitude}&longitude=${userLongitude}&method=${method}`;

      try {
        console.log('Fetching prayer times...');
        const response = await fetch(url);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.code !== 200) {
          throw new Error(`API error! code: ${data.code}`);
        }

        const timings = data.data.timings;
        const newPrayerTimes = [{
            name: 'Fajr',
            time: timings.Fajr
          },
          {
            name: 'Dhuhr',
            time: timings.Dhuhr
          },
          {
            name: 'Asr',
            time: timings.Asr
          },
          {
            name: 'Maghrib',
            time: timings.Maghrib
          },
          {
            name: 'Isha',
            time: timings.Isha
          }
        ];

        if (prayerTimesData && lastFetchDate !== currentDate) {
          previousDayData = prayerTimesData;
        }

        prayerTimesData = newPrayerTimes;
        lastFetchDate = currentDate;
        fetchFailed = false;
        
        cacheData(prayerTimesData);
        updatePrayerInfo();
        showGreenDot(false);
        
        console.log('Prayer times fetched successfully');

      } catch (error) {
        console.error('Error fetching prayer times:', error);
        fetchFailed = true;
        
        if (previousDayData) {
          console.log('Using previous day\'s data');
          prayerTimesData = previousDayData;
          updatePrayerInfo();
          showGreenDot(true);
        } else {
          showGreenDot(true);
        }
        
        scheduleHourlyRetry();
        
      } finally {
        isFetching = false;
      }
    }

    function updatePrayerInfo() {
      if (!prayerTimesData) return;

      const now = new Date();
      const currentTimeInMinutes = now.getHours() * 60 + now.getMinutes();
      
      let currentPrayer = null;
      let currentPrayerTime = null;
      let nextPrayer = null;
      let nextPrayerTime = null;

      const prayerTimesInMinutes = prayerTimesData.map(prayer => {
        const [hour, minute] = prayer.time.split(':');
        return parseInt(hour) * 60 + parseInt(minute);
      });

      for (let i = 0; i < prayerTimesData.length; i++) {
        if (prayerTimesInMinutes[i] <= currentTimeInMinutes) {
          currentPrayer = prayerTimesData[i].name;
          currentPrayerTime = prayerTimesData[i].time;
          
          if (i < prayerTimesData.length - 1) {
            nextPrayer = prayerTimesData[i + 1].name;
            nextPrayerTime = prayerTimesData[i + 1].time;
          } else {
            nextPrayer = prayerTimesData[0].name;
            nextPrayerTime = prayerTimesData[0].time;
          }
        }
      }

      if (!currentPrayer) {
        currentPrayer = prayerTimesData[prayerTimesData.length - 1].name;
        currentPrayerTime = prayerTimesData[prayerTimesData.length - 1].time;
        nextPrayer = prayerTimesData[0].name;
        nextPrayerTime = prayerTimesData[0].time;
      }

      const formatPrayerTime = (time) => {
        const [hour, minute] = time.split(':');
        let formattedHour = parseInt(hour);
        const ampm = am_pm(formattedHour);
        if (formattedHour > 12) formattedHour -= 12;
        if (formattedHour === 0) formattedHour = 12;
        return `${formattedHour}:${minute} ${ampm}`;
      };

      document.getElementById('current-prayer-name').textContent = currentPrayer;
      document.getElementById('current-prayer-time').textContent = `${formatPrayerTime(currentPrayerTime)},`;
      document.getElementById('next-prayer-name').textContent = nextPrayer;
      document.getElementById('next-prayer-time').textContent = formatPrayerTime(nextPrayerTime);

      const breakElement = document.getElementById('prayer-time-break');
      breakElement.textContent = 'â†’';
      breakElement.style.color = '#FFFFFF';
    }

    function initialize() {
      loadCachedData();
      
      if (prayerTimesData || previousDayData) {
        if (!prayerTimesData && previousDayData) {
          prayerTimesData = previousDayData;
          showGreenDot(true);
        }
        updatePrayerInfo();
      }
      
      getLocation();
      startClock(); // Start the clock with our enhanced styling
      
      setInterval(() => {
        const today = new Date().toDateString();
        if (lastFetchDate !== today) {
          fetchPrayerTimes();
        }
      }, 60000);
    }

    window.addEventListener('online', () => {
      console.log('Connection restored - attempting to fetch');
      fetchPrayerTimes();
    });

    window.onload = initialize;

    window.addEventListener('beforeunload', () => {
      if (fetchRetryTimeout) {
        clearTimeout(fetchRetryTimeout);
      }
    });
  </script>
</body>

</html>
