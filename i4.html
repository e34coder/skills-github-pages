<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock and Prayer Times</title>
  <link rel="stylesheet" href="i4/style.css">
</head>
<body>
  <div class="day-time-box" id="status-border">
    <div class="day-container">
      <div class="day-name" id="day-name"></div>
      <div class="day-part" id="day-part"></div>
    </div>
    <div class="time" id="clock"></div>
    <div class="date-container">
      <div class="date-month" id="date-month"></div>
      <div class="date-day" id="date-day"></div>
      <div class="date-year" id="date-year"></div>
    </div>
  </div>

  <div class="prayer-info">
    <div class="current-prayer-row">
      <p id="current-prayer-name" class="current-prayer-name"></p>
      <p id="current-prayer-time" class="current-prayer-time"></p>
    </div>
    <p id="prayer-time-break" class="prayer-time-break"></p>
    <div id="next-prayer-container" class="next-prayer-container">
      <p id="next-prayer-name" class="next-prayer-name"></p>
      <p id="next-prayer-time" class="next-prayer-time"></p>
    </div>
  </div>

  <script src="i4/script.js"></script>
</body>
</html>
